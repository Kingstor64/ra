<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="gesture-detector.js"></script>
    <script src="gesture-handler.js"></script>
</head>
<body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;" 
             renderer="logarithmicDepthBuffer: true;" vr-mode-ui="enabled: false" gesture-detector id="scene">
        <a-assets>
            <a-asset-item id="compu" src="escanear/compu.glb"></a-asset-item>
            <a-asset-item id="rin" src="escanear/rin.glb"></a-asset-item>
        </a-assets>
        <a-marker type="barcode" value="10" raycaster="objects: .clickable" emitevents="true"
                  cursor="fuse: false; rayOrigin: mouse;">
            <a-entity gltf-model="#compu" scale="2 2 2" position="1 0 0" class="clickable" gesture-handler></a-entity>
        </a-marker>
        <a-marker type="barcode" value="11" raycaster="objects: .clickable" emitevents="true"
                  cursor="fuse: false; rayOrigin: mouse;">
            <a-entity gltf-model="#rin" scale="1 1 1" position= "-1 0 0" class="clickable" gesture-handler></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
