<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin:0; overflow:hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-assets>
            <a-asset-item id="toyota" src="modelos/toyota.glb"></a-asset-item>
            <a-asset-item id="s22" src="modelos/s22.glb"></a-asset-item>
            <a-asset-item id="i16" src="modelos/iphone.glb"></a-asset-item>
            <img id="iphone" src="modelos/i16.png" alt="iPhone Image">
            <img id="samsung" src="modelos/s24.png" alt="Samsung Image">
        </a-assets>

        <a-marker type="pattern" url="marcadores/4.patt">
            <a-entity gltf-model="#toyota" scale="1 1 1" rotation="270 0 0" position="0 0 0"></a-entity>
        </a-marker>
        
        <a-marker type="pattern" url="marcadores/6.patt">
            <a-entity gltf-model="#s22" scale="0.5 0.5 0.5" position="0.7 0 0"></a-entity>
            <a-image src="#samsung" scale="1.2 1.2 1.2" rotation="270 0 0" position="-0.9 0.25 0"></a-image>
        </a-marker>

        <a-marker type="pattern" url="marcadores/7.patt">
            <a-image src="#iphone" scale="1.2 1.2 1.2" rotation="270 0 0" position="-0.9 0.25 0"></a-image>
            <a-entity gltf-model="#i16" scale="0.8 0.8 0.8" rotation="360 270 90" position="0.7 0 0"></a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
